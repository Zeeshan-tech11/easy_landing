<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Our Pricing Annually Monthly Basic &dollar;19.99 &dollar;199.99 500 GB
    Storage 2 Users Allowed Send up to 3 GB Learn More Professional
    &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB
    Learn More Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed
    Send up to 20 GB Learn More -->
    <div class="container flex">
      <div class="top-head flex">
        <div class="title">Our Pricing</div>
        <div class="subtitle">
          <div class="flex">
            <div class="para">Annually</div>
          <div class="toggle"><div class="togdiv"></div></div>
          <div class="para">Monthly</div>
        
          </div>
          </div>
      </div>
    <div class="price-plan">
    <div class="price-box">
        <div class="title">Basic</div>
        <div class="price"><span class="small">$</span><span class="big">19.99</span></div>
        <div class="para">500 GB Storage</div>
        <div class="hr"></div>
        <div class="para">2 Users Allowed</div>
        <div class="hr"></div>   
     <div class="para">Send upto 3 Gb</div>
     <div class="hr"></div>
  
     <button class="end">Learn More</button>
    </div>
    <div class="price-box active">
      <div class="title">Professional</div>
      <div class="price"><span class="small">$</span><span class="big">24.99</span></div>
      <div class="para">1 TB Storage</div>
      <div class="hr"></div>
      <div class="para">5 Users Allowed</div>
      <div class="hr"></div>   
   <div class="para">Send upto 10 Gb</div>
   <div class="hr"></div>

   <button class="end end-active">Learn More</button>
  </div>
  <div class="price-box">
    <div class="title">Master</div>
    <div class="price"><span class="small">$</span><span class="big">39.99</span></div>
    <div class="para">2 TB Storage</div>
    <div class="hr"></div>
    <div class="para">10 Users Allowed</div>
    <div class="hr"></div>   
 <div class="para">Send upto 20 Gb</div>
 <div class="hr"></div>

 <button class="end">Learn More</button>
</div>
</div>
</div>
  </body>
</html>
